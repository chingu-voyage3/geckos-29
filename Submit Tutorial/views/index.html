<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form name="submitTutorialForm" action="/index" method="POST">
      <h1>Submit Course/Tutorial</h1>
      <h4>Paste the course/tutorial link below: </h4>
      <div>
        <input required="" name="url" value="" placeholder="URL of the Tutorial" type="text">
      </div>
      <p>Tell us more about this course/tutorial (optional)*</p>
      <label for="language">Programming language/<br>Framework/Library:</label>
      <input required=""  name="framework" value="" placeholder="E.g. Python 3, Angular ..." type="text">
      <br>
      <p>Tags:</p>
      <div>
								<label >
									<input name="tag1" value="Free" type="radio">Free
								</label>
								<label >
									<input name="tag1" value="Paid" type="radio">Paid
								</label>
								<span style="font-size:14px; color: #d9d9d9;">&nbsp;&nbsp;&nbsp;&nbsp;</span>
								<label>
									<input name="tag2" value="Video" type="radio">Video
								</label>
								<label>
									<input name="tag2" value="Book" type="radio">Book
								</label>
			</div>

      <p>This course is for:</p>
      <div>
        <label >
          <input name="level" value="Beginner" type="radio">Beginner
        </label>
        <label >
          <input name="level" value="Advanced" type="radio">Advanced
        </label>
      </div>
      <div>
        <input type="submit" value="Submit Tutorial">



      </div>
  </form>

  </body>
</html>
